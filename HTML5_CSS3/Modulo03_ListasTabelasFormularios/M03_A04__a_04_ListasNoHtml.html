<!DOCTYPE html> <!---->
<html>
<head>
    <meta charset="UTF-8" /> <!--Mod1-->
    <title>Modulo 03</title> <!--Modulo 03 - Listas Tabelas e Formularios-->
    <link rel="stylesheet" href="M03_A04_a_04_ListasNoHtml.css" />
</head>
<body>
<p><h3>Aula #4 Listas no HTML</h3></p>

    <ul style="list-style-type: square;">
            <!--LIST-STYLE-TYPE muda os formatos dos icones da lista quadrado, bola, sem, entre outros-->
        <li>Café</li>
        <li>
            Cha
            <ul>
                <li>Preto</li>
                <li>Verde</li>
                <li>Canela</li>
            </ul>
            <!--POSSIVEL criar uma lista dentro de outra lista, UL dentro de UL-->
        </li>
        <li>Leite</li>
    </ul>
        <!--UL é uma lista desordenada-->
    
    <ol type="A">
        <!--TYPE muda os formatos da lista em numeral, letras, romanos, entre outros-->
        <li>Café</li>
        <li>Cha</li>
        <li>Leite</li>
    </ol>
            <!--OL é uma lista ordenada-->

    <ol start="45">
            <!--START inicia no numeral selecionado -->
       <li>Café</li>
       <li>Cha</li>
       <li>Leite</li>
    </ol>
</body>
</html>
