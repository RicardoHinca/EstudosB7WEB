<p><h3>Aula #10 Select no HTML</h3></p>

<p><h3>Area de Cadastro de Select</h3></p>
    <form action="paginas/loguin.html" method="get">
       
        <select name="order">
            <!--SELECT abre um campo com as opcoes a serem escolhidas na pagina-->
            <option>Mais Vendidos</option>
                <!--OPTION para criar as opcoes dentro do select-->
                <!--tem 2 formas de utilizar, oque o usuario vê e oque envia no html-->
            <option value="last">Recentes</option>
                <!--se colocar VALUE no option é oq aparece no html -->
            <option selected="Masculino">Masculino</option>
                <!--SELECTED marca qual e o campo que vai aparecer por primeiro na selecao-->
            <option>Feminino</option>
        </select><br/>

        <select name="order" size="2" multiple>
            <!--size e multiple para escolher mais de uma resposta no select-->
            <option>Mais Vendidos</option>
            <option value="last">Recentes</option>
            <option selected="Masculino">Masculino</option>
            <option>Feminino</option>
        </select>

        <input type="submit"/>
    </form>

</body>
