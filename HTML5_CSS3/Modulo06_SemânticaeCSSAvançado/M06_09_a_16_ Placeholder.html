    <header>
        Aula #09 Placeholder

<!-- PLACEHOLDER e um texto que fica dentro de algum campo que vai ser escrito por exemplo em um cadastro de usuario no campo senha fica dentro desse campo a palavra digite sua senha aqui como no exemplo abaixo -->

    <form method="post">
        Usuario: <br>
        <input type="text" placeholder=" Digite o Usuario aqui!" autofocus maxlength="7" autocomplete="off"> <br><br>
<!-- AUTOFOCUS para trazer o cursor para o campo que eu quero que inicie quando entra na pagina  -->
<!-- MAXLENGTH limitador de caracter dentro do imput por exemplo usuario com no maximo 4 digitos -->
<!-- AUTOCOMPLETE aquele preenchedor automatico do navegador horrivel -->
        Senha: <br>
        <input type="password" name="password" placeholder=" Digite a Senha aqui!" required> <br><br>
        
        <input type="submit" value="Enviar"><br><br>
    </form> <br><br>

    <div id="degrade"></div>
