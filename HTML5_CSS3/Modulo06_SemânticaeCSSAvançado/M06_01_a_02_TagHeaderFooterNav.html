<head>
    <meta charset="UTF-8" /> <!--Mod1-->

<body>
    <header>
        <p><h3>Aula #02 Tag Header Footer e Nav</h3></p>
    </header>
<!-- HEADER e o cabecalho da pagina, primeiro titilo ou sub titulo informacao que quer destacar -->
    <nav>
        <a href="">Home</a>
        <a href="">Informacões</a>
        <a href="">Cadastros</a>
        <a href="">Sobre</a>
    </nav>
<!-- NAV e para os buscadores de pagina, cegos, surtos, eles sempre buscam essa tag pq ficam os menus principais da pagina dentro dessa TAG em resumo todos os menus do seu site fica dentro da tag nav como boas praticas  -->

    <footer>
        <p>Todos os Direitos Reservados Para Flint Invest ®️ </p>
    </footer>
<!--FOOTER rodapé da pagina, onde vai colocar todos as informacoes de criacao direitos reservados etc.-->
</body>
</html>
